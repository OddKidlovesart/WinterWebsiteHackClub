<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosty the Snowman</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .header {
            background-color: #4682B4;
            padding: 20px;
        }
        .header h1 {
            font-size: 3em;
        }
        .snowman {
            margin: 50px auto;
            position: relative;
            width: 150px;
        }
        .snowman .circle {
            border-radius: 50%;
            background: white;
            position: absolute;
            border: 2px solid #d9d9d9;
        }
        .snowman .bottom {
            width: 120px;
            height: 120px;
            bottom: 0;
            left: 15px;
        }
        .snowman .middle {
            width: 90px;
            height: 90px;
            bottom: 110px;
            left: 30px;
        }
        .snowman .head {
            width: 60px;
            height: 60px;
            bottom: 190px;
            left: 45px;
        }
        .snowman .eyes,
        .snowman .buttons {
            position: absolute;
            background: black;
            border-radius: 50%;
        }
        .snowman .eyes {
            width: 8px;
            height: 8px;
            top: 20px;
        }
        .snowman .eye-left {
            left: 15px;
        }
        .snowman .eye-right {
            left: 35px;
        }
        .snowman .buttons {
            width: 10px;
            height: 10px;
        }
        .snowman .button-1 {
            top: 40px;
            left: 40px;
        }
        .snowman .button-2 {
            top: 60px;
            left: 40px;
        }
        .snowman .button-3 {
            top: 80px;
            left: 40px;
        }
        .snowman .nose {
            position: absolute;
            top: 30px;
            left: 27px;
            width: 10px;
            height: 10px;
            background: orange;
            transform: rotate(45deg);
        }
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .flake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }
        footer {
            margin-top: 30px;
            font-size: 1.2em;
            background-color: #4682B4;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>☃️ Frosty the Snowman ☃️</h1>
        <p>WISHING YOU A MERRY CHRISTMAS</p>
    </div>
